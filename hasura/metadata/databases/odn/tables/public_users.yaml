          schema: public
  - name: product_serials
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: product_serials
          schema: public
  - name: products
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: products
          schema: public
  - name: serial_numbers
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: serial_numbers
          schema: public
